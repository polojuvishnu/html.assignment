<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Progress Bars</title>
  <link rel="stylesheet" href="15.09.css">
</head>
<body>
  
  <div class="stats">
    <h1>Task1</h1>
    <h2>General Stats</h2>

    <div class="stat">
      <div class="label">New Visitors</div>
      <div class="bar">
        <div class="progress green" style="width:25%;">+25%</div>
      </div>
    </div>

    <div class="stat">
      <div class="label">New Users</div>
      <div class="bar">
        <div class="progress orange" style="width:50%;">50%</div>
      </div>
    </div>

    <div class="stat">
      <div class="label">Bounce Rate</div>
      <div class="bar">
        <div class="progress red" style="width:75%;">75%</div>
      </div>
    </div>
  </div>
  <div class="skills">
    <h1>Task2</h1>

    <h2>Skills</h2>
    <div class="skill">
      <p>Adobe Photoshop</p>
      <div class="bar">
        <div class="progress teal" style="width:90%;">90%</div>
      </div>
    </div>

    <div class="skill">
      <p>Photography</p>
      <div class="bar">
        <div class="progress teal" style="width:80%;">80%</div>
      </div>
    </div>

    <div class="skill">
      <p>Illustrator</p>
      <div class="bar">
        <div class="progress teal" style="width:75%;">75%</div>
      </div>
    </div>

    <div class="skill">
      <p>Media</p>
      <div class="bar">
        <div class="progress teal" style="width:50%;">50%</div>
      </div>
    </div>
  </div>
</body>
</html>
