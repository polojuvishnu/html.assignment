<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="15.09.css">
</head>
<body>
    <div class="stats">
    <h2>General Stats</h2>

    <div class="stat">
      <div class="label">New Visitors</div>
      <div class="bar">
        <div class="progress green" style="width:25%;">+25%</div>
      </div>
    </div>

    <div class="stat">
      <div class="label">New Users</div>
      <div class="bar">
        <div class="progress orange" style="width:50%;">50%</div>
      </div>
    </div>

    <div class="stat">
      <div class="label">Bounce Rate</div>
      <div class="bar">
        <div class="progress red" style="width:75%;">75%</div>
      </div>
    </div>
  </div>
</body>
</html>
